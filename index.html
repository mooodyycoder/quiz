<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epic Quiz Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="particles-container" id="particles-container"></div>
  <div class="container">
    <div class="quiz-container animate__animated animate__fadeIn">
      <div class="quiz-header">
        <h1 class="animate__animated animate__bounceIn">ðŸŒŸ Epic Quiz Game ðŸŒŸ</h1>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress-bar"></div>
        </div>
      </div>
      
      <div class="quiz-body">
        <div id="question" class="animate__animated animate__fadeInUp"></div>
        <div id="options" class="options-container"></div>
      </div>
      
      <div class="quiz-footer">
        <div id="emoji-feedback" class="emoji-feedback"></div>
        <div id="feedback" class="feedback"></div>
        <div id="score-container" class="score-display"></div>
        <button type="button" class="btn btn-primary btn-next" id="next-btn">
          Next <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
